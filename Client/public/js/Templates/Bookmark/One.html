<% if (model && model.Timestamp){%>
<h1><%=model.title%></h1>
<p>
    <%=_.escape(model.desc)%>
</p>
<p>
    <a href="<%=model.location%>"><%=model.location%></a>
</p>
<div>Priority: <%=model.priority%></div>

<hr/>
<pre>
    <%=JSON.stringify(model)%>
</pre>
<%} else {%>
    <p>Please wait, loading...</p>
<%}%>
